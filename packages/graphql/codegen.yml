overwrite: true
schema:
  - https://thelastresume.hasura.app/v1/graphql:
      headers:
        x-hasura-admin-secret: ${X-HASURA-ADMIN-SECRET}
documents: "../client/src/**/*.graphql"
config:
  noGraphQLTag: false
  withHOC: false
  withComponent: false
  withHooks: true
  reactApolloVersion: 2
  apolloReactHooksImportFrom: "@apollo/client"
generates:
  index.tsx:
    plugins:
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  "./graphql.schema.json":
    plugins:
      - "introspection"
